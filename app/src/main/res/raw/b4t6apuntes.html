    <head>
        <meta charset="UTF-8">

        <title>(Ejemplo) Tipos de Modelos</title>
        <style>
            body {
                font-family: 'Helvetica', sans-serif;
                margin: 20px;

            }
            h1 {
                color: #4CAF50;
                font-size: 1.8em;
                margin-bottom: 30px;

            h2 {

            }

            p {
                margin-bottom: 20px;

            ul {
